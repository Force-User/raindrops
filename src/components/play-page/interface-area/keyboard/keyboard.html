<div class="keyboard">
  <div class="keyboard-screen">
    <input type="text" class="keyboard-screen__display" disabled />
  </div>
  <div class="keyboard-buttons">
    <button class="keyboard-buttons__button" data-name="Numpad7">7</button>
    <button class="keyboard-buttons__button" data-name="Numpad8">8</button>
    <button class="keyboard-buttons__button" data-name="Numpad9">9</button>
    <button class="keyboard-buttons__button keyboard-buttons__button--long" data-name="clear">
      clear
    </button>
    <button class="keyboard-buttons__button" data-name="Numpad4">4</button>
    <button class="keyboard-buttons__button" data-name="Numpad5">5</button>
    <button class="keyboard-buttons__button" data-name="Numpad6">6</button>
    <button class="keyboard-buttons__button" data-name="Numpad1">1</button>
    <button class="keyboard-buttons__button" data-name="Numpad2">2</button>
    <button class="keyboard-buttons__button" data-name="Numpad3">3</button>
    <button
      class="keyboard-buttons__button keyboard-buttons__button--long"
      data-name="NumpadEnter"
    >
      enter
    </button>
    <button class="keyboard-buttons__button" data-name="Numpad0">0</button>
    <button
      class="keyboard-buttons__button keyboard-buttons__button--wide"
      data-name="Backspace"
    >
      delete
    </button>
  </div>
</div>
